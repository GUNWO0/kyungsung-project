<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>단어장 관리</title>
    <script defer src="app.js"></script>
</head>
<body>
<h1>단어장 관리</h1>

<textarea id="originalText" placeholder="원본 텍스트"></textarea><br>
<textarea id="translatedText" placeholder="번역된 텍스트"></textarea><br>
<input type="text" id="targetLanguage" placeholder="언어 코드 (예: en, ko)"><br>
<button id="addWord">단어 추가하기</button>

<h2>단어 목록</h2>
<button id="loadWords">불러오기</button>
<ul id="vocabularyList"></ul>
</body>
</html>
